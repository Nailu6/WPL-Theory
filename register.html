<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      box-sizing: content-box;
      font-family: sans-serif;
      font-size: medium;
      font-weight: lighter;
      background-color: #d3d3d3;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
    }

    .box {
      background-color: #e4e9f7;
      display: flex;
      padding: 30px 30px;
      flex-direction: column;
      border-radius: 25px;
      box-shadow: 0 4px 8px #616875;
      outline-color: #d3d3d3;
      outline-style: outset;
    }

    .form-box {
      width: 500px;
      margin: auto;
    }

    .form-box header {
      font-size: 30px;
      font-weight: 550;
      padding-bottom: 15px;
      border-bottom: 2px solid #e6e6e6;
      margin-bottom: 15px;
    }

    .form-box form .field {
      display: flex;
      margin-bottom: 13px;
      flex-direction: column;
    }

    .form-box form input[type="text"],
    .form-box form input[type="number"] {
      height: 40px;
      width: 90%;
      font-size: 16px;
      padding: 0 13px;
      border-radius: 7px;
      border: 2px solid #ccc;
    }

    .btn {
      height: 30px;
      background: #4685f3;
      border: 0px;
      color: #ffe;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.79;
    }

    .links {
      margin-bottom: auto;
    }

    .submit {
      width: 100%;
    }

    .message {
      margin-top: 15px;
      font-size: 16px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box form-box">
      <header>Sign Up</header>
      <form id="registerForm">

        <div class="field input">
          <label for="Username">First name</label>
          <input type="text" name="Username" id="Username" required>
        </div>

        <div class="field input">
          <label for="Username">Last name</label>
          <input type="text" name="Username" id="Username" required>
        </div>

        <div class="field input">
          <label for="phone number">Phone number</label>
          <input type="number" name="Username" id="Username" required>
        </div>

        <div class="field input">
          <label for="Username">Username</label>
          <input type="text" name="Username" id="Username" required>
        </div>

        <div class="field input">
          <label for="Email">Email</label>
          <input type="text" name="Email" id="Email" required>
        </div>

        <div class="field input">
          <label for="Age">Age</label>
          <input type="number" name="Age" id="Age" required>
        </div>

        <div class="field input">
          <label for="Password">Password</label>
          <input type="text" name="Password" id="Password" required>
        </div>

        <div class="field">
          <input type="submit" class="btn" name="submit" value="Register">
        </div>

        <div class="links">
          Already a member? <a href="index.html">Sign In</a>
        </div>
      </form>

      <div id="message" class="message"></div>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault();

      var username = document.getElementById("Username").value;
      var email = document.getElementById("Email").value;
      var age = document.getElementById("Age").value;
      var password = document.getElementById("Password").value;

      var message = document.getElementById("message");

      (username && email && age && password && (message.textContent = "Registration successful!")) ||
      (message.textContent = "Please fill in all fields.");
    });
  </script>
</body>
</html>
