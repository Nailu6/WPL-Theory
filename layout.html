<!DOCTYPE html>
<html>
<head>
    <title>HTML Layout (Color Blocks)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 800px;
            margin: 20px auto;
            background-color: #f8b7c4;
            padding: 10px;
            border: 2px solid black;
        }

        header {
            background-color: #a2d2ff;
            text-align: center;
            padding: 15px;
            font-weight: bold;
        }

        main {
            display: flex;
            margin-top: 10px;
        }

        aside {
            background-color: #9ee7ff;
            width: 30%;
            text-align: center;
            padding: 40px 0;
            font-weight: bold;
        }

        article {
            background-color: #f08080;
            width: 70%;
            text-align: center;
            padding: 20px;
            font-weight: bold;
        }

        .boxes {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .box {
            background-color: #ffb6c1;
            width: 100px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
        }

        footer {
            background-color: #a2d2ff;
            text-align: center;
            padding: 15px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>Header</header>

    <main>
        <aside>Aside</aside>
        <article>
            Article
            <div class="boxes">
                <div class="box">Image 1</div>
                <div class="box">Image 2</div>
                <div class="box">Image 3</div>
            </div>
        </article>
    </main>

    <footer>Footer</footer>
</div>

</body>
</html>
