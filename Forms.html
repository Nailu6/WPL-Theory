<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Record Form</title>
</head>
<body>

  <h2 align="center">Client Record Form</h2>
  <hr>

  <table width="100%">
    <tr>
      <!-- Form Section -->
      <td valign="top" width="45%">
        <h3>Client Form</h3>

        <form id="client_form">
          <p>
            <label>Client First Name:</label><br>
            <input type="text" id="first_name" name="first_name" size="40">
          </p>

          <p>
            <label>Client Last Name:</label><br>
            <input type="text" id="last_name" name="last_name" size="40">
          </p>

          <p>
            <label>Client Email:</label><br>
            <input type="email" id="email" name="email" size="40">
          </p>

          <p>
            <label>Client Budget:</label><br>
            <select id="budget" name="budget">
              <option value="">Select Budget</option>
              <option value="$10">$10</option>
              <option value="$25">$25</option>
              <option value="$50">$50</option>
              <option value="$100">$100</option>
              <option value="$250">$250</option>
              <option value="$500">$500</option>
              <option value="$1,000">$1,000</option>
              <option value="$2,500">$2,500</option>
              <option value="$5,000">$5,000</option>
              <option value="$7,500">$7,500</option>
              <option value="$10,000">$10,000</option>
            </select>
          </p>

          <p>
            <label>Client Address:</label><br>
            <input type="text" id="address" name="address" size="40">
          </p>

          <p>
            <button type="button" id="add_btn">Add Client</button>
          </p>
        </form>
      </td>

      <!-- Table Section -->
      <td valign="top" width="55%">
        <h3>Client Records</h3>

        <table border="1" width="100%" cellspacing="0" cellpadding="5">
          <thead>
            <tr bgcolor="#f2f2f2">
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Budget</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody id="client_table"></tbody>
        </table>
      </td>
    </tr>
  </table>

  <script>
    document.getElementById("add_btn").addEventListener("click", function () {
      const first = document.getElementById("first_name").value.trim();
      const last = document.getElementById("last_name").value.trim();
      const email = document.getElementById("email").value.trim();
      const budget = document.getElementById("budget").value;
      const address = document.getElementById("address").value.trim();

      if (first && last && email && budget && address) {
        const row = `
          <tr>
            <td>${first}</td>
            <td>${last}</td>
            <td>${email}</td>
            <td>${budget}</td>
            <td>${address}</td>
          </tr>
        `;
        document.getElementById("client_table").innerHTML += row;
        document.getElementById("client_form").reset();
      } else {
        alert("Please fill all fields!");
      }
    });
  </script>

</body>
</html>
